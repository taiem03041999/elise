<!DOCTYPE html>
<html lang="vi">

<head prefix="og: localhost/ns#">
    <meta charset="UTF-8" content>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="website">
    <title>ELISE - ĐỊNH HƯỚNG PHONG CÁCH THỜI TRANG - localhost</title>
    <meta name="description" content="ELISE - ĐỊNH HƯỚNG PHONG CÁCH THỜI TRANG">
    <meta name="keywords" content="ELISE - ĐỊNH HƯỚNG PHONG CÁCH THỜI TRANG">
    <meta name="viewport"
        content="viewport-fit=cover,user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Select Css -->
    <link rel="stylesheet" href="./assets/css/select2.css" />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/app.css">

    <style>
        main {
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="">
    <main class="">
        <div class="account__screen historyBet active" id="historyBet" style="display: block;">
            <div class="historyBet__heading">
                Liên kết ngân hàng
                <i class="fa-solid fa-x" data-close="#historyBet"></i>
            </div>

            <div class="bank__content" id="bank__content">
                <form class="bank__form" action="" method="POST" id="bank__form" name="bank__form"
                    novalidate="novalidate">
                    <div class="bank__form-item">
                        <p>Ngân hàng:</p>

                        <select class="select2-html select2-hidden-accessible form-select js-example-basic-single"
                            id="select2" name="" data-select2-id="" tabindex="" aria-hidden="true">
                            <option selected value="">
                                Chọn ngân hàng
                            </option>

                            <option value="1" data-image="./assets/img/Vietinbank.png">
                                <span>Vietinbank</span>
                            </option>

                            <option value="1" data-image="./assets/img/Vietinbank.png">
                                <span>Vietinbank</span>
                            </option>
                        </select>
                    </div>

                    <div class="bank__form-item">
                        <p>Tên chủ tài khoản:</p>
                        <input type="text" name="bank_user" id="bank_user" value="">
                    </div>

                    <div class="bank__form-item">
                        <p>Số tài khoản:</p>
                        <input type="text" name="bank_number" id="bank_number" value="">
                    </div>

                    <div class="bank__form-item">
                        <span>Quý khách vui lòng điền đúng thông tin ngân hàng.</span>
                    </div>

                    <div class="bank__form-item">
                        <button type="button" class="bank__form-close" data-close="#bank">Hủy</button>
                        <button type="submit" class="bank__form-submit">Xác nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <script src="./assets/js/main.js"></script>
    <!-- Script Bootstrap -->
    <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>

    <!-- Select2 JS -->
    <script type="text/javascript" src="./assets/js/select2.full.min.js"></script>
    <script type="text/javascript" src="./assets/js/select2-custom.js"></script>

    <script>
        $(document).ready(function () {
            $('#select2').select2({
                templateResult: formatOption,
                templateSelection: formatOption,
                escapeMarkup: function (m) {
                    return m;
                }
            });

            function formatOption(option) {
                if (!option.id) {
                    return option.text;
                }

                var $option = $(
                    '<div class="select2-html__item"><figure><img src="' + $(option.element).data('image') +
                    '" class="img-flag" style="width:20px;height:20px;" /></figure> <span>' + option.text +
                    '</span></div>'
                );
                return $option;
            }
        });
    </script>
</body>

</html>
