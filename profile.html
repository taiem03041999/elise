<body class="">
    <main class="">
        <section class="screen active" id="screen__account"
            style="background: linear-gradient(214deg, #ffffffc2, #ffffffdb, #ffffff), url(./assets/img/ff2306195bkwopt2.jpg) repeat 50% center / cover;">
            <div class="account">
                <div class="account__top"
                    style="background: linear-gradient(161deg, rgba(84, 63, 27, 0.9882352941), rgba(84, 63, 27, 0.9882352941), rgba(84, 63, 27, 0.8784313725)), url(./assets/img/Decoration_PNG_Clipart_Picture.png) repeat 50% center/cover;">
                    <div class="account__heading">
                        Trung tâm thành viên
                    </div>

                    <div class="account__ID">ID: <span id="account__ID">18</span></div>

                    <div class="account__balance">
                        <span>Tài khoản chính</span>
                        <strong id="account__balance">0</strong>
                    </div>
                </div>

                <div class="account__transaction">
                    <div class="account__transaction-box">
                        <!-- <div class="account__transaction-item" data-open="#recharge">
                            <i class="fa-solid fa-envelope-open-text"></i>
                            <span>Nạp điểm</span>
                        </div> -->

                        <div class="account__transaction-item" data-bs-toggle="modal" data-bs-target="#profileModal">
                            <i class="fa-solid fa-envelope-open-text"></i>
                            <span>Nạp điểm</span>
                        </div>

                        <div class="account__transaction-line"></div>

                        <div class="account__transaction-item" data-open="#withdrawal">
                            <i class="fa-solid fa-money-bills"></i>
                            <span>Quy đổi</span>
                        </div>
                    </div>
                </div>

                <div class="account__menu">
                    <div class="account__menu-item" data-open="#historyBet">
                        <span><i class="fa-solid fa-arrow-up-right-dots"></i>Lịch sử tham gia</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>

                    <div class="account__menu-item" data-open="#historyRecharge">
                        <span><i class="fa-solid fa-money-bill-trend-up"></i>Lịch sử nạp điểm</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>

                    <div class="account__menu-item" data-open="#historyWithdrawal">
                        <span><i class="fa-solid fa-money-bill-transfer"></i>Lịch sử quy đổi</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>

                    <div class="account__menu-item" data-open="#bank">
                        <span><i class="fa-solid fa-building-columns"></i>Liên kết ngân hàng</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>

                    <div class="account__menu-item" data-open="#changePassword">
                        <span><i class="fa-solid fa-unlock-keyhole"></i>Đổi mật khẩu</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>

                    <div class="account__menu-item" data-link="https://iplus-eliseshoping.com/logout">
                        <span><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="tab container-fluid">
            <div class="tab__top">
                <div class="tab__top-item">ID: <span id="data__ID">__</span></div>
                <div class="tab__top-item">Số điểm: <span id="data__balance">__</span></div>
            </div>

            <div class="tab__main">
                <a href="index.html" class="tab__main-item active" data-screen="#screen__home">
                    <i class="fa-solid fa-house-crack"></i>
                    <span>Home</span>
                </a>

                <a href="trend.html" class="tab__main-item" data-screen="#screen__trend">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Xu hướng</span>
                </a>

                <a href="profile.html" class="tab__main-item" data-screen="#screen__account">
                    <i class="fa-solid fa-user"></i>
                    <span>Cá nhân</span>
                </a>

                <a href="" class="tab__main-item" id="cskh">
                    <i class="fa-solid fa-headset"></i>
                    <span>CSKH</span>
                    <div data-id="VPgwxT31AJI" class="livechat_button"></div>
                </a>
            </div>
        </section>
    </main>

    <!-- popup -->
    <section class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="recharge__modal">
                <div class="recharge__heading">Nạp tiền</div>
                <div class="recharge__content">Vui lòng liên hệ với CSKH để được hướng dẫn nạp tiền</div>
                <div class="recharge__button">
                    <button type="button" data-close="#recharge">Đồng ý</button>
                </div>
